<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link th:href="@{/css/snippet.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <span id="load_date" th:text="${date}"></span>
    <div th:if="${views_flag}">
        <span><span id="views_restriction" th:text="${views_left}"></span> more views allowed</span>
    </div>
    <div th:if="${time_flag}">
        <span>The code will be available for <span id="time_restriction" th:text="${time_left}"></span> seconds.</span>
    </div>
    <pre id="code_snippet"><code th:text="${codeBody}"></code></pre>
</body>
</html>
